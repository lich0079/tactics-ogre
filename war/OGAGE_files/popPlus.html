  // Ajax 통신 처리
  var data = {
    result: function(url, meth, async, params, requestHandle) {
      var request = new Ajax.Request(url, {
        method: meth, // GET OR POST 방법
        asynchronous: async, //비동기 통신
        contentType: 'application/x-www-form-urlencoded', //Content-Type
        encoding: 'UTF-8',
        parameters: params, //서버로 보낼 데이터
        onCreate: function() { },
        onSuccess: function(response) {
          data.responseTEXT(response, requestHandle);
        }, //통신 정상 처리된 후 createLists callback
        onComplete: function(response) {
          onComplete(response);
        },
        onException: function(response) {
          onError(response);
        }, //실패시 Null callback
        onFailure: function(response) {
          onError();
        } //실패시 Null callback
      });
    },
    responseJSON: function(request, requestHandle) {
      try {
        var obj = eval('(' + request.responseText + ')');
        requestHandle(obj);
      }
      catch (e) {
        SendError();
      }
    },
    responseTEXT: function(request, requestHandle) {
      try {
        var sText = request.responseText;
        requestHandle(sText);
      }
      catch (e) {
        alert(e.description);
      }
    }
  };

  function onComplete() {
    ParamInit();
  }

  function onError(response) {
    ParamInit();
    alert(response.transport.responseText);
  }

  function ParamInit() {
  }

  //플러스존 관련

			{ }
  }
  //즐겨찾기에 추가하기

  //시작페이지 설정
  function AX_SetStartPage() {
    try {

    }
    catch (e)
			{alert(e); }
  }

  function GoPlusZone() {

    parent.location.href = vPlusZoneUrl;
  }
